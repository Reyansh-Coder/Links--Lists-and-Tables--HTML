<!DOCTYPE html>
<html>

<head>
    <title> Lists In HTML </title>
</head>
<body>
<h2> Unordered List</h2>
<ul>
    <li> HTML </li>
    <li> CSS </li>
    <li> Java </li>
    <li> Java Script </li>
    <li> Python </li>
    <li> C++</li>
    <li> C#</li>
    </ul>
<h2> Ordered List </h2>
<ol>
        <li> Ruby</li>
        <li> Swift </li>
        <li> XML</li>
        </ol>
        <h2> Description List </h2>
        <dl>
            <dd> Others Languages </dd>  
            <dd> PHP </dd>
            <dd> SQL</dd>
          </dl>
          </body>
          </html>
